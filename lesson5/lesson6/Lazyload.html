<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lazy Load Images</title>
</head>
<body>
    <main>
        <article>
            <h1>Progressive Image</h1>
            <picture>
                <img src='images/placeholder.png' data-src='../lazyload/images/one.jpg'    alt=' Ireland'>
            </picture>
            <picture>
                <img src='images/placeholder.png' data-src='../lazyload/images/two.jpg'    alt='Bay Area'>
            </picture>
            <picture>
                <img src='images/placeholder.png' data-src='../lazyload/images/three.jpg'  alt='Street Light'>
            </picture>
            <picture>                
                <img src='images/placeholder.png' data-src='../lazyload/images/four.jpg'   alt='High Way'>
            </picture>
            <picture>
                <img src='images/placeholder.png' data-src='../lazyload/images/five.jpg'   alt='Traffic Light'>
            </picture>
            <picture>
                <img src='images/placeholder.png' data-src='../lazyload/images/six.jpg'    alt='House'>
            </picture>
        </article>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
